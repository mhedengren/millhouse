<!DOCTYPE html>

  <head>

      crossorigin="anonymous"

  <body id="hitta" class="bg-init">
    
    <div class="container animsition">

      <header>

        <div class="header-content">
          <a href="index.html" class="animsition-link" aria-label="Gå till top sida">

          <div class="dryck-back">

                  </a>
                </h2>
          </div>

          <div class="meny-back">
              <h2 class="meny">
                  <a href="#" class="animsition-link" aria-label="Gå till mat meny sida">
                    Meny<br />
                  <i class="fas fa-arrow-left" aria-hidden="true"></i>
                  </a>
              </h2>
          </div>
        </div>

      </header>

      <main>

        <div class="main-container">

        <h1>Hitta hit</h1>
        
        <div class="content">

          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2003.3825970582352!2d17.63538021609375!3d59.85939308184745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465fcbf719e5b351%3A0x2c361060d001705a!2sS%3At+Persgatan+7%2C+753+20+Uppsala!5e0!3m2!1ssv!2sse!4v1548529085095" width="80%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
            
            <div class="kontakt">
              <h3>Kontakta oss</h3>

              <h5>Telefon</h5>
              <p>070-855-7494</p>
              <h5>Mail</h5>
              <p>dog@dogbar.se</p>
              <h5>Address</h5>
              <p>S:t Petersgatan 7<br>
                753 20 Uppsala</p>

              </div>

            <div class="socialMedia" id="socialMedia">

              <div class="socialMediaOne">
                <a href="https://www.instagram.com/?hl=sv" target="_blank" aria-label="Öpna ny fönster och gå till instagram sida">
                  <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>

                  <i class="fab fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/login?lang=sv" target="_blank" aria-label="Öpna ny fönster och gå till twitter sida">
                  <i class="fab fa-twitter"  aria-hidden="true"></i>
                </a>
              </div>
            </div>

            <div class="logo">
              <a href="index.html" class="animsition-link" aria-label="Gå till top sida">
                <img src="images/dogbar-logo.svg" alt="Dog Bar" id="logo"/>
              </a>
            </div>

          <div class="drink-icons">
            <img src="images/wine.svg" alt="wine" />
            <img src="images/beer.svg" alt="beer" />
            <img src="images/champagne.svg" alt="champagne" />
            <img src="images/cheers.svg" alt="cheers" />

        </div>

      </main>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="js/animsition.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function() {
        $(".animsition").animsition({
          //inClass: 'fade-in-up',
          outClass: "fade-out-down",
          inDuration: 1000,
          outDuration: 800,
          linkElement: ".animsition-link",
          // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
          loading: true,
          loadingParentElement: "body", //animsition wrapper element
          loadingClass: "animsition-loading",
          loadingInner: "", // e.g '<img src="loading.svg" />'
          timeout: false,
          timeoutCountdown: 500,
          onLoadEvent: true,
          browser: ["animation-duration", "-webkit-animation-duration"],
          // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
          // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
          overlay: false,
          overlayClass: "animsition-overlay-slide",
          overlayParentElement: "body",
          transition: function(url) {
            window.location.href = url;
          }
        });

          var ht= $("#logo").height(),
          wd=$("#logo").width(),
          mult=1.5;

          $("#logo").on('mouseenter', function(){
          $(this).animate({height: ht*mult,
          width: wd*mult}, 500);
          });
          $("#logo").on('mouseleave', function(){
          $(this).animate({height: ht,
          width: wd}, 500);
          })




      });
    </script>

  </body>
</html>
